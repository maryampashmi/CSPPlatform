

<div class="container">
  <div class="row">
    <h4 class="title">{{title}}</h4>
    <br/>
    <form name="question">
      <!--true-false-->
      <question-truefalse filter-by="1"></question-truefalse>
      <question-truefalse filter-by="2"></question-truefalse>
      <question-truefalse filter-by="3"></question-truefalse>

      <!--multi-choice-->
      <question-multichoice filter-by="4"></question-multichoice>
      <question-multichoice filter-by="5"></question-multichoice>
      <question-multichoice filter-by="6"></question-multichoice>

      <!--multi-correct-->
      <question-multicorrect filter-by="7"></question-multicorrect>
      <question-multicorrect filter-by="8"></question-multicorrect>
      <question-multicorrect filter-by="9"></question-multicorrect>
    </form>

  </div>
</div>
