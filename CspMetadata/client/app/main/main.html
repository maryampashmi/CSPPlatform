<header class="hero-unit" id="banner">
  <div class="container">
    <h1>CSP Comparison</h1>
    <p class="lead">Select your cloud provider and watch corresponding information!</p>
    <img src="assets/images/cloud.jpg">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Cloud Providers:
        <button  class="pull-right btn btn-primary" ng-disabled="!(isLoggedIn() && (user.name === 'Admin' || user.name === 'Editor' || user.name === 'Manager'))" ui-sref="cspRegisterForm">&#43;Add New Provider</button></h1>

        Order by:
        <select  ng-model="cloudSortOrder" class="select-menu" >
          <option value="" disabled selected>- Please Choose -</option>
          <option value="-name">Name</option>
          <option value="+ services.length">Max Services</option>
        </select>
        Search By:<input  ng-model="search.$" />

        <br><br>

    </div>
  </div>
  <provider-info ></provider-info>
